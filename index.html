<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>General Info Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 10px;
      color: #555;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
    }
    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .submit-button {
      background-color: #4CAF50;
      color: white;
    }
    .submit-button:hover {
      background-color: #45a049;
    }
    .reset-button {
      background-color: #f44336;
      color: white;
    }
    .reset-button:hover {
      background-color: #e53935;
    }
    .credits-button {
      background-color: #008CBA;
      color: white;
    }
    .credits-button:hover {
      background-color: #007B9E;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .overlay-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: #333;
      position: relative;
    }
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .close-button:hover {
      background-color: #e53935;
    }
    @media (max-width: 600px) {
      .form-container {
        padding: 15px;
      }
      .button-container {
        flex-direction: column;
      }
      .button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>General Info Form</h1>
    <form action="https://formspree.io/f/mqakynnk" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="class">Class:</label>
      <input type="text" id="class" name="class" required>
      <label for="section">Section:</label>
      <input type="text" id="section" name="section" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      <div class="button-container">
        <button type="submit" class="button submit-button">Submit</button>
        <button type="reset" class="button reset-button">Reset</button>
        <button type="button" class="button credits-button" onclick="showCredits()">Credits</button>
      </div>
    </form>
  </div>
  <div class="overlay" id="creditsOverlay">
    <div class="overlay-content">
      <button class="close-button" onclick="hideCredits()">X</button>
      <h2>Created by Subham Pandey</h2>
         <h2>Assisted by-WADDITHECHOCO</h2>

      <p>Development started on: 17/11/2024</p>
      <p>Completed on: 28/11/2024</p>
    </div>
  </div>
  <script>
    function showCredits() {
      document.getElementById('creditsOverlay').style.display = 'flex';
    }
    function hideCredits() {
      document.getElementById('creditsOverlay').style.display = 'none';
    }
  </script>
</body>
</html>
